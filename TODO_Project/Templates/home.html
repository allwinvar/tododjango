{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="enter task name">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="priority" placeholder="priority">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="enter date to finish task"><br>
            </div>
            <input type="submit" class="btn btn-success"><br>
            {% for msg in messages %}
            {{msg}}
            {% endfor %}
        </form>
        </div>
        <div class="col-md-6">
            <h4>Tasks to be completed</h4>
            {% for task in task1 %}
            <div class="p-3 shadow card">
                <div class="card-body>"
                    <h5 class="card-title">{{task.name}}</h5>
                    <p><b>{{task.priority}}</b></p>
                    <p><b>{{task.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'TODOapp:delete' task.id %}">Done</a>
                    <a class="btn btn-danger" href="{% url 'TODOapp:update' task.id %}">Update</a><br>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
